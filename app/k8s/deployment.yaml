apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo-deployment
  labels:
    app: devops-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      containers:
      - name: devops-demo
        image: <ECR_REPO_URL>:latest
        ports:
        - containerPort: 5000
        env:
        - name: ENVIRONMENT
          value: "prod"
